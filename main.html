<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
        <label for="name">Name:</label>
        <input type="Text" id="name" name="name" placeholder="Name" required>

        <label for="email">Email:</label>
        <input type="Email" id="email" name="email" placeholder="Email" required>

        <label>Gender:</label>
        <input type="Radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label>
        <input type="Radio" id="gender_f" name="gender" required>
        <label for="gender_f">Female</label>

        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="" disabled>--Please choose an option--</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedes">Mercedes</option>
        </select>

        <label for="age">Age:</label>
        <input type="Number" id="age" name="age" placeholder="Age" required>

        <label for="dob">DOB:</label>
        <input type="Date" id="dob" name="dob" required>

        <label for="tel">Phone Number:</label>
        <input type="Tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
        <input type="Password" id="password" placeholder="Password" required>
		
        <label>
            <input type="checkbox" id="tos" name="tos" required>
            I agree to the TOS
        </label>

        <button type="submit">Sign Up</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
